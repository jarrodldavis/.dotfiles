language: shell
os: osx
osx_image: xcode10.1
env:
  - SELECTED_FOLDER="~/.dotfiles" SELECTED_REPO="https://github.com/jarrodldavis/dotfiles.git"
before_script:
  - export PATH=$PWD/travis-scripts:$PATH
script:
  - bash -c "$(curl -fsSL https://github.com/jarrodldavis/dotfiles/raw/personal/macos/install/bootstrap)" # From README
  - ./install/core # Test reinstall
  - bash -l -c "update-dotbot-lists"
  - bash -O extglob -c "shellcheck install/!(conf.yaml) bash_profile scripts/!(git-merge-pr|npm-version|export-user-defaults)"
  - bash -O extglob -c "shfmt -i 2 -sr -d install/!(conf.yaml) bash_profile scripts/!(git-merge-pr|npm-version|export-user-defaults)"
if: branch = personal/macos
notifications:
  slack:
    secure: 
