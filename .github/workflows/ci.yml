# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run:
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-13"]
        xcode: ["xcode_14.3.1", "xcode_15.0"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Select Xcode version
        run: sudo xcode-select --switch "/Applications/${{ matrix.xcode }}.app"
      - name: cat sudo
        run: |
            sudo cat /etc/sudoers
            echo '---'
            sudo cat /etc/sudoers.d/anka
            echo '---'
            sudo cat /etc/sudoers.d/runner
      - name: sudo -ll
        run: sudo -ll
      - name: Build
        run: swift build ${{ runner.debug && '-v' }}
      - name: Run
        run: swift run ${{ runner.debug && '-v' }} DotFiles ${{ runner.debug && '-v' }}
