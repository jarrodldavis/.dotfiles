- defaults:
    shell:
      stdout: true
      stderr: true
      stdin: true
- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vimrc: vimrc
    ~/.config/thefuck:
      create: true
      path: thefuck

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: |
        ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"<<EOF

        EOF # Use heredoc to input "RETURN" for automated install
      description: Installing Homebrew
    - [brew tap Homebrew/bundle, Tapping Homebrew Bundle]
    - [brew bundle, Installing Homebrew packages]
    -
      command: '[ -d ~/.vim/bundle/Vundle.vim/ ] || git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim'
      description: Installing Vundle
    - [vim +PluginInstall +qall, Installing vim plugins]
