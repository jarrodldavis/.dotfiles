- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vimrc: vimrc
    ~/.config/thefuck:
      create: true
      path: thefuck

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
      description: Installing Homebrew
      stdout: true
      stderr: true
      stdin: true
    -
      command: brew tap Homebrew/bundle
      description: Tapping Homebrew Bundle
      stdout: true
      stderr: true
    -
      command: brew bundle
      description: Installing Homebrew packages
      stdout: true
      stderr: true
    -
      command: '[ -d ~/.vim/bundle/Vundle.vim/ ] || git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim'
      description: Installing Vundle
      stdout: true
      stderr: true
      stdin: true
    -
      command: 'vim +PluginInstall +qall'
      description: Installing vim plugins
      stdout: true
      stderr: true
      stdin: true
